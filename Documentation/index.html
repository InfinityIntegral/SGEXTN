function getTextData(filePath, tagName){
	const el = document.querySelector(tagName);
	if(!el)return;
	fetch(filePath).then(response => response.ok ? response.text() : Promise.reject()).then(data => {el.innerHTML = data;}).catch(() => {el.innerHTML = '<h1>failed to load resources</h1>';});
}
